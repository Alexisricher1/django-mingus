
<div class="quote clearfix">
	<div class="date">{{ object.pub_date|date:"M d" }}</div>
	<h2>{{ object.title }}</h2>
	 <blockquote>
	   {{ object.description|safe }}
		{% if object.content_object.source %}
	   <p class="source">&mdash; {{ object.content_object.source }}<p>
		{% endif %}
	 </blockquote>
</div>
